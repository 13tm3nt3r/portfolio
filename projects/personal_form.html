<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal form</title>
    <link rel="stylesheet" href="../assets/css/personal_form.css">
</head>

<body class="container">
    <header>
        <h1>Survey Form:</h1>
    </header>
    <section>
        <form action="../index.html" class="submit">
            <h3 class="section">Customer Name</h3>
            <div class="customerName">
                <div class="firstName">
                    <input type="text" name="firstName" id="firstName" required><br />
                    <label for="firstName">Enter your first name</label><br />
                </div>
                <div class="lastName">
                    <input type="text" name="lastName" id="lastName" required><br />
                    <label for="lastName">Enter your last name</label><br />
                </div>
            </div>

            <h3>Address</h3>
            <div class="address">
                <div class="no-flex">
                    <input type="text" name="address" id="address" required><br />
                    <label for="address">Street address</label><br />
                </div>
                <div class="no-flex">
                    <input type="text" name="address2" id="address2"><br />
                    <label for="address2">Street address line 2</label><br />
                </div>
                <div class="flex">
                    <input type="text" name="city" id="city" required><br />
                    <label for="city">City</label><br />
                </div>
                <div class="flex">
                    <input type="text" name="state" id="state" required><br />
                    <label for="state">State</label><br />
                </div>
                <div class="flex">
                    <input type="number" name="zip" id="zip" required><br />
                    <label for="zip">Zip</label><br />
                </div>
            </div>
            <br />
            <select name="country" id="country" required>
                <option value="0" label="Select a country ...">Select a country ...</option>
                <optgroup id="europe-countries" label="Europe countries:">
                    <option value="Andorra">Andorra</option>
                    <option value="Austria">Austria</option>
                    <option value="France">France</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Spain">Spain</option>
                </optgroup>
                <optgroup id="america-countries" label="America countries:">
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Peru">Peru</option>
                    <option value="Venezuela">Venezuela</option>
                </optgroup>
            </select><br />
            <label for="country">Select your country</label><br />

            <h3 class="section">Contact</h3>
            <input type="tel" name="phone" id="phone" placeholder="xxx-xxx-xxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br />
            <label for="phone">Phone</label><br />
            <input type="email" name="email" id="email" required><br />
            <label for="email">Email</label><br />

            <h3 class="section">Personal Details</h3>
            <!-- <form> -->
            <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label><br />
            <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label><br />
            <input type="radio" name="gender" id="other" value="other"><label for="other">Other</label><br />
            <!-- </form> -->

            <h3>Personality quiz</h3>
            <!-- <form> -->
            <label for="q1">Q1: </label>
            <input type="radio" name="q1" id="bad" value="Bad"><label for="bad">Bad</label>
            <input type="radio" name="q1" id="good" value="Good"><label for="good">Good</label>
            <input type="radio" name="q1" id="excellent" value="Excellent"><label for="excellent">Excellent</label>
            <br />
            <label for="q2">Q2: </label>
            <input type="radio" name="q2" id="bad" value="Bad"><label for="bad">Bad</label>
            <input type="radio" name="q2" id="good" value="Good"><label for="good">Good</label>
            <input type="radio" name="q2" id="excellent" value="Excellent"><label for="excellent">Excellent</label>
            <br />
            <!-- </form> -->

            <input type="submit" name="submit" id="submit" value="Submit">
        </form>

    </section>
</body>

</html>
