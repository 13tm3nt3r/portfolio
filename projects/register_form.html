<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register form</title>
    <link rel="stylesheet" href="../style/register_form.css" />
  </head>

  <body>
    <main>
      
      <header>
        <!-- HEADER -->
        <div class="header">
          <h1>WELCOME TO <br />LAURA'S PORTFOLIO!</h1>
        </div>
      </header>
      
      <section>
        <!-- MAIN CONTENT -->
        <article class="registration">
          <h2>Register</h2>
          <div class="form">
            <form method="post" action="../projects/index.html">
              <label id="username_label" for="username">Username</label><br />
              <input
              id="username"
              name="username"
              type="text"
              size="30"
              /><br />
              
              <label id="password_label" for="password">Password</label><br />
              <input
              id="password"
              name="password"
              type="password"
              size="30"
              /><br />
              
              <div class="remember">
                <input
                id="checkbox"
                name="checkbox"
                type="checkbox"
                value="remember"
                />
                <label for="remember">Remember</label>
              </div>
              <input id="submit" type="submit" value="Register" />
            </form>

            <nav>
              <!-- NAVIGATION BAR SHOWING THE DIFFERENT PROJECTS-->
              <a href="../projects/index.html">Return to the Portfolio</a>
            </nav>
          </div>
        </article>
      </section>

      <footer class="footer">
        <!-- FOOTER -->
        <div>
          <p><i>Laura Estop Valero, 2023</i></p>
        </div>
      </footer>
    </main>
  </body>
</html>
